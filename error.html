<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Page Not Found | Adarsh Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-align: center;
    }

    .error-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 50px 40px;
      border-radius: 20px;
      animation: fadeIn 1.2s ease-in;
      max-width: 500px;
    }

    h1 {
      font-size: 4rem;
      color: #00e6e6;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: normal;
    }

    p {
      color: #e0e0e0;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 12px 30px;
      background: #00e6e6;
      color: #003333;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    a:hover {
      transform: scale(1.1);
      background: #00cccc;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="error-box">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>
      The page you are looking for does not exist or has been moved.<br />
      Let’s get you back to safety.
    </p>
    <a href="index.html">⬅ Back to Home</a>
  </div>

</body>

</html>
